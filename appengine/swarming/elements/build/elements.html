  <template>

      /*
      /**************************/
      /* STYLES FOR THE SPINNER */
      /**************************/

      /*
       * Constants:
       *      ARCSIZE     = 270 degrees (amount of circle the arc takes up)
       *      ARCTIME     = 1333ms (time it takes to expand and contract arc)
       *      ARCSTARTROT = 216 degrees (how much the start location of the arc
       *                                should rotate each time, 216 gives us a
       *                                5 pointed star shape (it's 360/5 * 3).
       *                                For a 7 pointed star, we might do
       *                                360/7 * 3 = 154.286)
       *      SHRINK_TIME = 400ms
       */

      :host {
        display: inline-block;
        position: relative;
        width: 28px;
        height: 28px;

        /* 360 * ARCTIME / (ARCSTARTROT + (360-ARCSIZE)) */
        --paper-spinner-container-rotation-duration: 1568ms;

        /* ARCTIME */
        --paper-spinner-expand-contract-duration: 1333ms;

        /* 4 * ARCTIME */
        --paper-spinner-full-cycle-duration: 5332ms;

        /* SHRINK_TIME */
        --paper-spinner-cooldown-duration: 400ms;
      }

      #spinnerContainer {
        width: 100%;
        height: 100%;

        /* The spinner does not have any contents that would have to be
         * flipped if the direction changes. Always use ltr so that the
         * style works out correctly in both cases. */
        direction: ltr;
      }

      #spinnerContainer.active {
        -webkit-animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
        animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
      }

      @-webkit-keyframes container-rotate {
        to { -webkit-transform: rotate(360deg) }
      }

      @keyframes container-rotate {
        to { transform: rotate(360deg) }
      }

      .spinner-layer {
        position: absolute;
        width: 100%;
        height: 100%;

  <script>
    'use strict';
    Polymer({
      is: 'auth-signin',
      properties: {
        auth_headers: {
          type: Object,
          computed: "_makeHeader(auth_response)",
          notify: true,
        },
        auth_response: {
          type: Object,
          notify: true,
        },
        client_id: {
          type: String,
        },
        profile: {
          type: Object,
          readOnly: true
        },
        signed_in: {
          type: Boolean,
          readOnly: true,
          value: false,
          notify: true,
        }
      },

      _onSignin: function(e) {
        this._setSigned_in(true);
        var user = gapi.auth2.getAuthInstance().currentUser.get();
        var profile = user.getBasicProfile();
        this._setProfile({
          email: profile.getEmail(),
          imageUrl: profile.getImageUrl()
        });
        this.set("auth_response", user.getAuthResponse());
        this._setSigned_in(true);
        this.fire("auth-signin");
      },

      _onSignout: function(e) {
        this._setSigned_in(false);
        this._setProfile(null);
      },

      _makeHeader: function(auth_response) {
        if (!auth_response) {
          return {};
        }
        return {
          "authorization": auth_response.token_type + " " + auth_response.access_token
        };
      },

      signIn: function() {
        this.$.aware.signIn();
      },

      signOut: function() {
        this.$.aware.signOut();
      }
    });
  </script>

<script>
  (function(){
    // Given a space separated list of queries, matchPartCaseInsensitive
    // returns an object of any query that matches a part of str, case
    // insensitive.  The object has an idx (index) and the part that matched.
    var matchPartCaseInsensitive = function(str, queries) {
      if (!queries) {
        return {
          idx: 0,
          part: "",
        };
      }
      if (!str) {
        return {
          idx: -1,
        };
      }
      queries = queries.trim().toLocaleLowerCase();
      str = str.toLocaleLowerCase();
      var xq = queries.split(" ");
      for (var i = 0; i < xq.length; i++) {
        var idx = str.indexOf(xq[i]);
        if (idx !== -1) {
          return {
            idx: idx,
            part: xq[i],
          };
        }
      }
      return {
        idx: -1,
      };
    };

    // Extend the Aliases behavior
    SwarmingBehaviors.QueryColumnFilter = [SwarmingBehaviors.CommonBehavior, {

        _query: {

      _addFilter: function(e) {

        // that had the event (in our case, a tap) acted upon it.  This name,
        // "foo", is set by the dom-repeat above 'as="foo"'

      _removeFilter: function(e){

      _cantRemoveFilter: function(filter) {
        return !filter || this._filters.indexOf(filter) === -1;
      },

      _makeFilter: function() {
        // All filters will be AND'd together.
        // filterGroups will be a map of primary (i.e. column) -> array of
        // options that should be filtered to.
        // e.g. "os" -> ["Windows", "Linux"]
        // Since they will be or'd together, order doesn't matter.
        var filterGroups = {};
        this._filters.forEach(function(filterString){
          var idx = filterString.indexOf(this.FILTER_SEP);
          var primary = filterString.slice(0, idx);
          var param = filterString.slice(idx + this.FILTER_SEP.length);
          var arr = filterGroups[primary] || [];
          arr.push(param);
          filterGroups[primary] = arr;
        }.bind(this));
        var filterMap = this._filterMap || {};
        return function(bot){
          var retVal = true;
          // Look up all the primary keys we are filter by, then look up how
          // to filter (in filterMap) and apply the filter for each filter
          // option.
          for (primary in filterGroups){
            var params = filterGroups[primary];
            var filter = filterMap[primary];
            if (!filter) {
              filter = function(bot, c) {
                var o = this._attribute(bot, primary);
                return o.indexOf(c) !== -1;
              }.bind(this);
            }
            if (filter) {
              params.forEach(function(param){
                retVal = retVal && filter.bind(this)(bot,param);
              }.bind(this));
            }
          }
          return retVal;
        }
      },

      _toggleColumn: function(e) {
        var col = e.model.item;

        if (this._cantToggleColumn(col)) {
          return;
        }

          if (idx !== -1) {

        }

      },

      _cantToggleColumn: function(col) {

        return false;
      },

      _columnState: function(col) {
        if (!col) {
          return false;

      },


      _primary: function(query, primary_map, primary_arr) {

        // partially match the query or that have secondary values which
        // partially match.

          if (matchPartCaseInsensitive(s, query).idx !== -1) {

          for (var i = 0; i < opts.length; i++) {
            if (matchPartCaseInsensitive(opts[i], query).idx !== -1) {
              return true;
            }
          }
          return false;

        // shown) or the first match.  This saves the user from having to click
        // the first result before seeing results.

            arr.indexOf(this._primarySelected) === -1) {

        }

      },

      _secondary: function(primarySelected, query, primary_map) {
        // Changing the secondary list doesn't always trigger a reorder of the
        // secondary elements.  So, we request it be done asynchronously.

          this.$.secondaryList.render();
        }.bind(this));

        // Only show secondary options when a primary option has been selected.
        // If the user has typed in a query, show all secondary elements if
        // their primary element matches.  If it doesn't match the primary
        // element, only show those secondary elements that do.
        if (!primarySelected) {
          return [];
        }
        if (matchPartCaseInsensitive(primarySelected, query).idx !== -1) {
          // Sort the secondaries alphabetically, but prioritize query matches.
          return primary_map[primarySelected].sort(function(a, b){
            var aMatch = matchPartCaseInsensitive(a, query).idx !== -1;
            var bMatch = matchPartCaseInsensitive(b, query).idx !== -1;
            if (aMatch === bMatch) {
              return swarming.naturalCompare(a,b);
            }
            // true == 1 and false == 0.  So, put the one that matches first.
            return bMatch - aMatch;
          });
        }
        // Otherwise, filter out those that do not match.
        return primary_map[primarySelected].filter(function(s) {
          return matchPartCaseInsensitive(s, query).idx !== -1;
        });
      },

      // These three methods (_beforeBold, _bold, _afterBold) bold the first
      // instance of the filter query, making it easier to see why elements
      // show up.
      _beforeBold: function(item, query) {
        var match = matchPartCaseInsensitive(item, query);
        if (match.idx === -1) {
          return item;
        }
        return item.substring(0, match.idx);
      },

      _bold: function(item, query) {
        var match = matchPartCaseInsensitive(item, query);
        if (match.idx === -1) {
          return "";
        }
        return item.substring(match.idx, match.idx + match.part.length);
      },

      _afterBold: function(item, query) {
        var match = matchPartCaseInsensitive(item, query);
        if (match.idx === -1) {
          return "";
        }
        return item.substring(match.idx + match.part.length);
      },

      // Common filters shared between tasklist and botlist
      _commonFilters: function() {
        // return a fresh object so all elements have their own copy
        return {
          android_devices: function(bot, num) {

            return o.indexOf(num) !== -1;
          },
          device_os: function(bot, os) {
            var o = this._attribute(bot, "device_os", "none");
            return o.indexOf(os) !== -1;
          },
          device_type: function(bot, dt) {
            var o = this._attribute(bot, "device_type", "none");
            return o.indexOf(swarming.alias.unapply(dt)) !== -1;
          },
          gpu: function(bot, gpu) {
            var o = this._attribute(bot, "gpu", "none");
            return o.indexOf(swarming.alias.unapply(gpu)) !== -1;
          },
        };
      },

    }];
  })();
</script>
<script>
  (function(){
    // Taken from http://developer.android.com/reference/android/os/BatteryManager.html
    var BATTERY_HEALTH_UNKNOWN = 1;
    var BATTERY_HEALTH_GOOD = 2;
    var BATTERY_STATUS_CHARGING = 2;

    var UNAUTHENTICATED = "unauthenticated";
    var AVAILABLE = "available";
    var UNKNOWN = "unknown";

    // This behavior wraps up all the shared bot-list functionality by
    // extending SwarmingBehaviors.CommonBehavior
    SwarmingBehaviors.BotListBehavior = [SwarmingBehaviors.CommonBehavior, {

      properties: {
        BOT_PROPERTIES: {
          type: Array,
          value: function() {
            // TODO(kjlubick): Add more of these things from state, as they
            // needed/useful/requested.
            return ["disk_space", "task", "status"];
          }
        },
      },

      // _attribute looks first in dimension and then in state for the
      // specified attribute. This will always return an array. If there is
      // no matching attribute, ["unknown"] will be returned.
      _attribute: function(bot, attr, none) {
        none = none || UNKNOWN;
        return this._dimension(bot, attr) || this._state(bot, attr) || [none];
      },

      _devices: function(bot) {
        var devices = [];
        var d = (bot && bot.state && bot.state.devices) || {};
        // state.devices is like {Serial:Object}, so we need to keep the serial
        for (key in d) {
          var o = d[key];
          o.serial = key;
          o.okay = (o.state === AVAILABLE);
          // It is easier to assume all devices on a bot are of the same type
          // than to pick through the (incomplete) device state and find it.
          o.device_type = this._attribute(bot, "device_type")[0];
          devices.push(o);
        }
        return devices;
      },

      // _deviceType returns the codename of a given Android device.
      _deviceType: function(device) {
        return device.device_type.toLowerCase();
      },

      // _dimension returns the given dimension of a bot. If it is defined, it
      // is an array of strings.
      _dimension: function(bot, dim) {
        if (!bot || !bot.dimensions || !dim) {
          return undefined;
        }
        for (var i = 0; i < bot.dimensions.length; i++) {
          if (bot.dimensions[i].key === dim) {
            return bot.dimensions[i].value;
          }
        }
        return undefined;
      },

      // _state returns the requested attribute from a bot's state.
      // For consistency with _dimension, if the attribute is not an array,
      // it is put as the only element in an array.
      _state: function(bot, attr) {
        if (!bot || !bot.state || !bot.state[attr]) {
          return undefined
        }
        var state = bot.state[attr];
        if (Array.isArray(state)) {
          return state;
        }
        return [state];
      },

      _taskId: function(bot) {
        if (bot && bot.task_id) {
          return bot.task_id;
        }
        return "idle";
      },

    }];
  })()
</script>

        params["dimensions"] = dims;
        var lim = Math.floor(this.limit)
        if (Number.isInteger(lim)) {
          // Clamp the limit
          lim = Math.max(lim, 1);
          lim = Math.min(1000, lim);
          params["limit"] = [lim];
          // not !== because limit could be a string, e.g. "900"
          if (this.limit != lim) {
            this.set("limit", lim);
          }
        }
        return params;
      }

    });
  })();

</dom-module><dom-module id="bot-list-data" assetpath="/res/imp/botlist/">

  <script>
  (function(){
    var BLACKLIST_DIMENSIONS = ["quarantined", "error"];

    Polymer({
      is: 'bot-list-data',

      behaviors: [
          SwarmingBehaviors.BotListBehavior,
      ],

      properties: {
        // inputs
        auth_headers: {
          type: Object,
          observer: "signIn",
        },
        query_params: {
          type: Object,
          observer: "_request",
        },

        //outputs
        bots: {
          type: Array,
          computed: "_bots(_list)",
          notify: true,
        },
        busy: {
          type: Boolean,
          computed: "_or(_busy1,_busy2,_busy3)",
          notify: true,
        },
        dimensions: {
          type: Array,
          computed: "_makeArray(_dimensions)",
          notify: true,
        },
        fleet: {
          type: Object,
          computed: "_fleet(_count)",
          notify: true,
        },
        primary_map: {
          type: Object,
          computed: "_primaryMap(_dimensions)",
          notify: true,
        },
        primary_arr: {
          type: Array,
          //BOT_PROPERTIES is inherited from BotListBehavior
          computed: "_primaryArr(dimensions, BOT_PROPERTIES)",
          notify: true,
        },

        // private
         _busy1: {
          type: Boolean,
          value: false
        },
        _busy2: {
          type: Boolean,
          value: false
        },
        _busy3: {
          type: Boolean,
          value: false
        },
        _count: {
          type: Object,
        },
        _dimensions: {
          type: Object,
        },
        _list: {
          type: Object,
        },
      },

      signIn: function(){
        this._getJsonAsync("_count", "/_ah/api/swarming/v1/bots/count",
          "_busy2", this.auth_headers);
        this._getJsonAsync("_dimensions","/_ah/api/swarming/v1/bots/dimensions",
          "_busy3", this.auth_headers);

        this._request();
      },

      _bots: function(){
        if (!this._list || !this._list.items) {
          return [];
        }
        // Do any preprocessing here
        this._list.items.forEach(function(bot){
          // Parse the state, which is a JSON string.  This contains a lot of
          // interesting information like details about the devices attached.
          bot.state = bot.state || "{}";
          bot.state = JSON.parse(bot.state);
          // get the disks in an easier to deal with format, sorted by size.
          var disks = bot.state.disks || {};
          var keys = Object.keys(disks);
          if (!keys.length) {
            bot.disks = [{"id": "unknown", "mb": 0}];
          } else {
            bot.disks = [];
            for (var i = 0; i < keys.length; i++) {
              bot.disks.push({"id":keys[i], "mb":disks[keys[i]].free_mb});
            }
            // Sort these so the biggest disk comes first.
            bot.disks.sort(function(a, b) {
              return b.mb - a.mb;
            });
          }

        });
        return this._list.items;
      },

      _fleet: function() {
        if (!this._count) {
          return {};
        }
        return {
          all: this._count.count || -1,
          alive: (this._count.count - this._count.dead) || -1,
          busy: this._count.busy || -1,
          idle: (this._count.count - this._count.busy) || -1,
          dead: this._count.dead || -1,
          quarantined: this._count.quarantined || -1,
        }
      },

      _makeArray: function(dimObj) {
        if (!dimObj || !dimObj.bots_dimensions) {
          return [];
        }
        var dims = [];
        dimObj.bots_dimensions.forEach(function(d){
          if (BLACKLIST_DIMENSIONS.indexOf(d.key) === -1) {
            dims.push(d.key);
          }
        });
        dims.push("id");
        dims.sort();
        return dims;
      },

      _primaryArr: function(dimensions, properties) {
        return dimensions.concat(properties);
      },

      _primaryMap: function(dimensions){
        // pMap will have a list of columns to available values (primary key
        // to secondary values). This includes bot dimensions, but also
        // includes state like disk_space, quarantined, busy, etc.
        dimensions = dimensions.bots_dimensions;

        var pMap = {};
        dimensions.forEach(function(d){
          if (swarming.alias.DIMENSIONS_WITH_ALIASES.indexOf(d.key) === -1) {
            // value is an array of all seen values for the dimension d.key
            pMap[d.key] = d.value;
          } else if (d.key === "gpu") {
            var gpus = [];
            d.value.forEach(function(g){
              var alias = swarming.alias.gpu(g);
              if (alias !== "unknown") {
                gpus.push(swarming.alias.apply(g, alias));
              } else {
                gpus.push(g);
              }
            }.bind(this));
            pMap["gpu"] = gpus;
          } else if (d.key === "device_type") {
            var devs = [];
            d.value.forEach(function(dt){
              var alias = swarming.alias.android(dt);
              if (alias !== "unknown") {
                devs.push(swarming.alias.apply(dt, alias));
              } else {
                devs.push(dt);
              }
            }.bind(this));
            pMap["device_type"] = devs;
          } else {
            console.log("Unknown alias type: ", d);
          }
        });

        // Add some options that might not show up.
        pMap["android_devices"].push("0");
        pMap["device_os"].push("none");
        pMap["device_type"].push("none");

        pMap["id"] = [];

        // Create custom filter options
        pMap["disk_space"] = [];
        pMap["task"] = ["busy", "idle"];
        pMap["status"] = ["alive", "dead", "quarantined"];

        // No need to sort any of this, bot-filters sorts secondary items
        // automatically, especially when the user types a query.
        return pMap;
      },

      _request: function() {
        // wait until the user has logged in and the filters have loaded before requesting this to avoid double or even triple requests.
        if (!this.auth_headers || !this.query_params) {
          return;
        }
        this._getJsonAsync("_list", "/_ah/api/swarming/v1/bots/list",
          "_busy1", this.auth_headers, this.query_params);
      },

    });
  })();
  </script>

  <script>
    Polymer({
      is: 'bot-list-summary',

      behaviors: [SwarmingBehaviors.BotListBehavior],

      properties: {
        columns: {
          type: Array,
        },
        filtered_bots: {
          type: Array,
        },
        fleet: {
          type: Object,
        },
        sort: {
          type: String,
        },
        verbose: {
          type: Boolean,
        },

        _currently_showing: {
          type: Object,
          value: function() {
            return {
              all: -1,
              alive:  -1,
              busy:  -1,
              idle: -1,
              dead: -1,
              quarantined: -1,
            };
          },
        },
      },

      // Do this because Array changes in Polymer don't always trigger normal
      // property observers
      observers: ["_recount(filtered_bots.*)"],

      _getFilterStr: function(filter) {
        if (!filter) {
          return "";
        }
        if (filter === "alive" || filter === "dead" ||
            filter === "quarantined") {
          return "status:" + filter;
        } else {
          return "task:" + filter;
        }
      },

      _makeURL: function(filter, preserveOthers) {
        if (preserveOthers) {
          var fstr = encodeURIComponent(this._getFilterStr(filter));
          if (window.location.href.indexOf(fstr) === -1) {
            return window.location.href + "&filters=" + fstr;
          }
          // The filter is already on the list.
          return undefined;
        }
        var params = {
          sort: [this.sort],
          columns: this.columns,
          verbose: [this.verbose],
        }
        if (filter) {
          params["filters"] = [this._getFilterStr(filter)];
        }

        return window.location.href.split('?')[0] + '?' + sk.query.fromParamSet(params);
      },

      _recount: function() {
        var curr = {
          all: 0,
          alive: 0,
          busy: 0,
          idle: 0,
          dead: 0,
          quarantined: 0,
        };
        if (!this.filtered_bots) {
          return curr;
        }
        this.filtered_bots.forEach(function(bot) {
          if (this._taskId(bot) === "idle") {
            curr.idle++;
          } else {
            curr.busy++;
          }
          if (bot.quarantined) {
            curr.quarantined++;
          }
          if (bot.is_dead) {
            curr.dead++;
          } else {
            curr.alive++;
          }
          curr.all++;
        }.bind(this));
        this.set("_currently_showing", curr);
      }
    });
  </script>

  <script>
  (function(){
    // see dynamic-table for more information on specialColumns, headerMap,
    // columnMap, and specialSort
    var specialColumns = ["id", "task"];

    var headerMap = {
      // "id" and "task" are special, so they don't go here. They have their
      // headers hard-coded above.
      "android_devices": "Android Devices",
      "cores": "Cores",
      "cpu": "CPU",
      "device": "Non-android Device",
      "device_os": "Device OS",
      "device_type": "Device Type",
      "disk_space": "Free Space (MB)",
      "gpu": "GPU",
      "os": "OS",
      "pool": "Pool",
      "status": "Status",
      "xcode_version": "XCode Version",
    };

    var columnMap = {
      android_devices: function(bot) {
        var devs = this._attribute(bot, "android_devices", "0");
        if (this._verbose) {
          return devs.join(" | ") + " devices available";
        }
        // max() works on strings as long as they can be coerced to Number.
        return Math.max(...devs) + " devices available";
      },
      disk_space: function(bot) {
        var aliased = [];
        bot.disks.forEach(function(disk){
          var alias = sk.human.bytes(disk.mb, swarming.MB);
          aliased.push(swarming.alias.apply(disk.mb, disk.id + " "+ alias));
        }.bind(this));
        if (this._verbose) {
          return aliased.join(" | ");
        }
        return aliased[0];
      },
      id: function(bot) {
        return bot.bot_id;
      },
      status: function(bot) {
        // If a bot is both dead and quarantined, show the deadness over the
        // quarentinedness.
        if (bot.is_dead) {
          return "Dead.  Last seen " + sk.human.diffDate(bot.last_seen_ts) +
              " ago";
        }
        if (bot.quarantined) {
          var msg = this._state(bot, "quarantined")[0];
          // Sometimes, the quarantined message is actually in "error".  This
          // happens when the bot code has thrown an exception.
          if (msg === "unknown" || msg === "true" || msg === true) {
            msg = this._attribute(bot, "error");
          }
          return "Quarantined: " + msg;
        }
        return "Alive";
      },
      task: function(bot){
        return this._taskId(bot);
      },
    };

    var deviceColumnMap = {
      android_devices: function(device) {
        var str = this._androidAliasDevice(device);
        if (device.okay) {
          str = swarming.alias.apply(this._deviceType(device), str);
        }
        str += " S/N:";
        str += device.serial;
        return str;
      },
      device_os: function(device) {
        if (device.build) {
          return device.build["build.id"];
        }
        return "unknown";
      },
      status: function(device) {
        return device.state;
      }
    }

    var specialSort = {
      android_devices: function(dir, botA, botB) {
        // We sort on the number of attached devices. Note that this
        // may not be the same as android_devices, because _devices().length
        // counts all devices plugged into the bot, whereas android_devices
        // counts just devices ready for work.
        var botACol = this._devices(botA).length;
        var botBCol = this._devices(botB).length;
        return dir * swarming.naturalCompare(botACol, botBCol);
      },
      disk_space: function(dir, botA, botB) {
        // We sort based on the raw number of MB of the first disk.
        var botACol = botA.disks[0].mb;
        var botBCol = botB.disks[0].mb;;
        return dir * swarming.naturalCompare(botACol, botBCol);
      },
    };

    Polymer({
      is: 'bot-list',

      // The order behaviors are applied in matters - later ones overwrite
      // attributes of earlier ones
      behaviors: [
          SwarmingBehaviors.BotListBehavior,
          SwarmingBehaviors.DynamicTableBehavior,
      ],

      properties: {
        client_id: {
          type: String,
        },

        // For dynamic table.
        _columnMap: {
          type: Object,
          value: function() {
            var base = this._commonColumns();
            for (var attr in columnMap) {
              base[attr] = columnMap[attr];
            }
            return base;
          },
        },
        _headerMap: {
          type: Object,
          value: headerMap,
        },
        _specialColumns: {
          type: Array,
          value: specialColumns,
        },
        _specialSort: {
          type: Object,
          value: specialSort,
        },

      },

      _botClass: function(bot) {
        if (bot.is_dead) {
          return "dead";
        }
        if (bot.quarantined) {
          return "quarantined";
        }
        return "";
      },

      _botLink: function(id) {
        return "/newui/bot?id="+id;
      },


      _androidAliasDevice: function(device) {
        if (device.notReady) {
          return UNAUTHENTICATED.toUpperCase();
        }
        return swarming.alias.android(this._deviceType(device));
      },

      _deviceColumn: function(col, device) {
        var f = deviceColumnMap[col];
        if (!f || !device) {
          return "";
        }
        return f.bind(this)(device);
      },

      _deviceClass: function(device) {
        if (!device.okay) {
          return "bad-device";
        }
        return "";
      },

      _taskLink: function(data) {
        // TODO(kjlubick): Migrate this to /newui/ when ready
        if (data && data.task_id) {
          return "/user/task/" + data.task_id;
        }
        return undefined;
      }

    });
  })();
  </script>

        var state = this._attribute(task, "state")[0];
        if (s === state) {
          return true;
        }
        if (s === "PENDING_RUNNING") {
          return state === "PENDING" || state === "RUNNING";
        }
        var failure = this._attribute(task, "failure", false)[0];
        if (s === "COMPLETED_SUCCESS") {
          return state === "COMPLETED" && !failure;
        }
        if (s === "COMPLETED_FAILURE") {
          return state === "COMPLETED" && failure;
        }
        var tryNum = this._attribute(task, "try_number", "-1")[0];
        if (s === "DEDUPED") {
          return state === "COMPLETED" && tryNum === "0";
        }
      },
    };

      is: 'task-filters',

      behaviors: [SwarmingBehaviors.QueryColumnFilter],

      properties: {
      // output
        columns: {
          type: Array,
          notify: true,
        },
        query_params: {
          type: Object,
          computed: "_extractQueryParams(_filters.*, limit)",
          notify: true,
        },

        // for QueryColumnFilter
        _filterMap: {
          type: Object,
          value: function() {
            var base = this._commonFilters();
            for (var attr in filterMap) {
              base[attr] = filterMap[attr];

        return !col || col === "name" ;

      _extractQueryParams: function() {
        var params = {};
        var tags = [];
        this._filters.forEach(function(f) {
          var split = f.split(this.FILTER_SEP, 1)
          var col = split[0];
          var rest = f.substring(col.length + this.FILTER_SEP.length);
          if (col === "state") {
            params["state"] = [rest];
          } else {
            tags.push(col + this.FILTER_SEP + swarming.alias.unapply(rest))
          }
        }.bind(this));
        params["tags"] = tags;
        var lim = Math.floor(this.limit)
        if (Number.isInteger(lim)) {
          // Clamp the limit
          lim = Math.max(lim, 1);
          lim = Math.min(1000, lim);
          params["limit"] = [lim];
          // not !== because limit could be the string "900"
          if (this.limit != lim) {
            this.set("limit", lim);
          }
        }
        return params;
      }
    });

</dom-module><dom-module id="task-list-data" assetpath="/res/imp/tasklist/">
  <script>
  (function(){
    var TIMES = ["abandoned_ts", "completed_ts", "created_ts", "modified_ts", "started_ts"];
    Polymer({
      is: 'task-list-data',

      behaviors: [
          SwarmingBehaviors.CommonBehavior,
      ],

      properties: {
        // inputs
        auth_headers: {
          type: Object,
          observer: "signIn",
        },
        query_params: {
          type: Object,
          observer: "_request",
        },

        // outputs
        busy: {
          type: Boolean,
          computed: "_or(_busy1,_busy2,_busy3)",
          notify: true,
        },
        primary_map: {
          type: Object,
          computed: "_primaryMap(_tags,_dimensions,tasks)",
          notify: true,
        },
        primary_arr: {
          type: Array,
          computed: "_primaryArr(primary_map)",
          notify: true,
        },
        tasks: {
          type: Array,
          computed: "_tasks(_list)",
          notify: true,
        },

        // private
         _busy1: {
          type: Boolean,
          value: false
        },
        _busy2: {
          type: Boolean,
          value: false
        },
        _busy3: {
          type: Boolean,
          value: false
        },
        _dimensions: {
          type: Object,
        },
        _list: {
          type: Object,
        },
        _tags: {
          type: Object,
        },
      },

      signIn: function(){
        this._getJsonAsync("_tags", "/_ah/api/swarming/v1/tasks/tags",
          "_busy2", this.auth_headers);
        this._getJsonAsync("_dimensions","/_ah/api/swarming/v1/bots/dimensions",
          "_busy3", this.auth_headers);

        this._request();
      },

      _primaryArr: function(map) {
        var arr = Object.keys(map);
        arr.sort();
        return arr;
      },

      _primaryMap: function(tags, dims, tasks) {
        tags = (tags && tags.tasks_tags) || [];
        dims = (dims && dims.bots_dimensions) || [];
        tasks = tasks || [];
        var map = {};
        // We combine all the tags reported by the tags endpoint, all known
        // dimensions from the dimensions endpoint, and the tags seen in the
        // returned tasks, just in case they didn't show up in the first two.
        // This way a user can filter by what the data actually has and can
        // discover new tags to filter by.
        tags.forEach(function(t) {
          if (!map[t.key]) {
            map[t.key] = {};
          }
          var values = t.value || [];
          values.forEach(function(v) {
            map[t.key][v] = true;
          })
        });

        dims.forEach(function(d) {
          var vals = d.value;
          if (!map[d.key]) {
            map[d.key] = {};
          }
          vals.forEach(function(v) {
            map[d.key][v] = true;
          })
        });

        tasks.forEach(function(t) {
          Object.keys(t.tagMap).forEach(function(k) {
            var v = t.tagMap[k];
            if (!map[k]) {
              map[k] = {};
            }
            map[k][v] = true;
          });
        });

        // Turn the Map<Object,Map<Boolean>> into a Map<Object,Array<String>>
        // with all of the aliases applied.
        var pMap = {};
        for (key in map) {
          var values = Object.keys(map[key]);
          if (swarming.alias.DIMENSIONS_WITH_ALIASES.indexOf(key) === -1) {
            pMap[key] = values;
          } else if (key === "gpu") {
            var gpus = [];
            values.forEach(function(g){
              var alias = swarming.alias.gpu(g);
              if (alias !== "unknown") {
                gpus.push(swarming.alias.apply(g, alias));
              } else {
                gpus.push(g);
              }
            }.bind(this));
            pMap["gpu"] = gpus;
          } else if (key === "device_type") {
            var devs = [];
            values.forEach(function(dt){
              var alias = swarming.alias.android(dt);
              if (alias !== "unknown") {
                devs.push(swarming.alias.apply(dt, alias));
              } else {
                devs.push(dt);
              }
            }.bind(this));
            pMap["device_type"] = devs;
          } else {
            console.log("Unknown alias type: ", d);
          }
        }

        // Add some options that might not show up.
        pMap["android_devices"].push("0");
        pMap["device_os"].push("none");
        pMap["device_type"].push("none");
        pMap["user"].push("none");

        // Custom filter options
        pMap["name"] = [];
        pMap["state"] = ["PENDING", "RUNNING", "PENDING_RUNNING", "COMPLETED",
            "COMPLETED_SUCCESS","COMPLETED_FAILURE", "EXPIRED", "TIMED_OUT",
            "BOT_DIED", "CANCELED", "ALL", "DEDUPED"];
        pMap["costs_usd"] = [];
        pMap["deduped_from"] = [];
        pMap["duration"] = [];
        pMap["server_versions"] = [];
        TIMES.forEach(function(t) {
          pMap[t] = [];
        });

        return pMap;
      },

      _request: function() {
        // wait until the user has logged in and the filters have loaded before requesting this to avoid double or even triple requests.
        if (!this.auth_headers || !this.query_params) {
          return;
        }
        this._getJsonAsync("_list", "/_ah/api/swarming/v1/tasks/list",
          "_busy1", this.auth_headers, this.query_params);
      },

      _tasks: function() {
        if (!this._list || !this._list.items) {
          return [];
        }
        // Date.toString() looks like "Mon Aug 29 2016 09:03:41 GMT-0400 (EDT)"
        // we want to extract the time zone part and append it to the
        // locale time.
        var now = new Date();
        var str = now.toString();
        var timeZone = str.substring(str.indexOf("("))

        // Do any preprocessing here
        this._list.items.forEach(function(t) {
          var tagMap = {};
          t.tags.forEach(function(tag) {
            var split = tag.split(":", 1)
            var key = split[0];
            var rest = tag.substring(key.length + 1);
            tagMap[key] = rest;
          });
          t.tagMap = tagMap;
          TIMES.forEach(function(time) {
            if (t[time]) {
              t[time] = new Date(t[time]);
              var locale = t[time].toLocaleString();
              t["human_"+time] = locale + " " + timeZone;
            }
          });
          // Running tasks have no duration set, so we can figure it out.
          if (!t.duration && t.state === "RUNNING" && t.started_ts){
            t.duration = (now - t.started_ts) / 1000;
          }
          // Make the duration human readable
          if (t.duration){
            t.human_duration = sk.human.strDuration(t.duration);
          }
        });
        return this._list.items;
      }
    });
  })();
  </script>
</dom-module>

  <script>
  (function(){
    var specialColumns = ["deduped_from", "name", "state"];

    // Given a time attribute like "abandoned_ts", humanTime returns a function
    // that returns the human-friendly version of that attribute. The human
    // friendly time was created in task-list-data.
    function humanTime(attr) {
      return function(task) {
        return this._attribute(task, "human_" + attr)[0];
      }
    }
    var columnMap = {
      abandoned_ts: humanTime("abandoned_ts"),
      completed_ts: humanTime("completed_ts"),
      costs_usd: function(task) {
        return this._attribute(task, "costs_usd", 0)[0];
      },
      created_ts: humanTime("created_ts"),
      duration: humanTime("duration"),
      modified_ts: humanTime("modified_ts"),
      started_ts: humanTime("started_ts"),
      state: function(task) {
        var state = this._attribute(task, "state")[0];
        if (state === "COMPLETED") {

          if (this._attribute(task, "failure", false)[0]) {
            return "COMPLETED (FAILURE)";
          }
          var tryNum = this._attribute(task, "try_number", "-1")[0];
          if (tryNum === "0") {
            return "COMPLETED (DEDUPED)";
          }
          return "COMPLETED (SUCCESS)";
        }
        return state;
      },
    };
    var headerMap = {
      "user": "Requesting User",
    };

    // Given a time attribute like "abandoned_ts", sortableTime returns a function
    // that compares the tasks based on the attribute.  This is used for sorting.
    function sortableTime(attr) {
      // sort times based on the string they come with, formatted like
      // "2016-08-16T13:12:40.606300" which sorts correctly.  Locale time
      // (used in the columns), does not.
      return function(dir, a, b) {
        var aCol = this._attribute(a, attr)[0];
        var bCol = this._attribute(b, attr)[0];

        return dir * (aCol - bCol);
      }
    }
    var specialSort = {
      abandoned_ts: sortableTime("abandoned_ts"),
      completed_ts: sortableTime("completed_ts"),
      created_ts: sortableTime("created_ts"),
      duration: sortableTime("duration"),
      modified_ts: sortableTime("modified_ts"),
      started_ts: sortableTime("started_ts"),
    };

    Polymer({
      is: 'task-list',
      behaviors: [
          SwarmingBehaviors.DynamicTableBehavior,
      ],

      properties: {
        client_id: {
          type: String,
        },

        // For dynamic table.
        _columnMap: {
          type: Object,
          value: function() {
            var base = this._commonColumns();
            for (var attr in columnMap) {
              base[attr] = columnMap[attr];
            }
            return base;
          },
        },
        _headerMap: {
          type: Object,
          value: headerMap,
        },
        _specialColumns: {
          type: Array,
          value: specialColumns,
        },
        _specialSort: {
          type: Object,
          value: specialSort,
        },
      },

      _attribute: function(task, col, def) {
        if (def === undefined) {
          def = "none";
        }
        var retVal = this._tag(task, col) || task[col] || [def];
        if (!Array.isArray(retVal)) {
          return [retVal];
        }
        return retVal;
      },

      _cannotCancel: function(task, permissions) {
        return !(permissions && permissions.cancel_task &&
              this._column("state", task) === "PENDING");
      },

      _cancelTask: function(e) {
        var task = e.model.task;
        if (!task || !task.task_id) {
          console.log("Missing task info", task);
          return
        }
        var id = task.task_id

        // Keep toast displayed until we hear back from the cancel.
        this.$.toast.duration = 0;
        this.$.toast.text="Canceling task " + id;
        this.$.toast.open();
        var url = "/_ah/api/swarming/v1/task/" + id +"/cancel";
        sk.request("POST", url, undefined, this._auth_headers).then(function(response) {
          this.$.toast.close();
          this.$.toast.show({
            text: "Request sent.  Response: "+response,
            duration: 3000,
          });
        }.bind(this)).catch(function(reason) {
          console.log("Cancellation failed", reason);
          this.$.toast.close();
          this.$.toast.show({
            text: "Request failed.  Reason: "+reason,
            duration: 3000,
          });
        }.bind(this));
      },

      _tag: function(task, col) {
        if (!task || !task.tagMap) {
          return undefined;
        }
        return task.tagMap[col];
      },

      _taskLink: function(taskId) {
        if (!taskId) {
          return undefined;
        }
        // TODO(kjlubick) Make this point to /newui/ when appropriate.
        return "/user/task/"+taskId;
      },

      _taskClass: function(task) {
        var state = this._column("state", task);
        if (state === "CANCELED" ||state === "TIMED_OUT" || state === "EXPIRED") {
          return "exception";
        }
        if (state === "BOT_DIED") {
          return "died";
        }
        if (state === "COMPLETED (FAILURE)") {
          return "failed";
        }
        if (state === "RUNNING" || state === "PENDING") {
          return "pending";
        }
        return "";
      }

    });
  })();
  </script>

        }

        return '';

      _computeTabsContentClass: function(scrollable, fitContainer) {
        return scrollable ? 'scrollable' + (fitContainer ? ' fit-container' : '') : ' fit-container';
      },

      _computeSelectionBarClass: function(noBar, alignBottom) {

      _onTabSizingChanged: function() {

      _onIronSelect: function(event) {
        this._tabChanged(event.detail.item, this._previousTab);

        this.cancelDebouncer('tab-changed');

      _onIronDeselect: function(event) {
        this.debounce('tab-changed', function() {
          this._tabChanged(null, this._previousTab);

      _activateHandler: function() {
        // Cancel item activations scheduled by keyboard events when any other
        // action causes an item to be activated (e.g. clicks).
        this._cancelPendingActivation();

        Polymer.IronMenuBehaviorImpl._activateHandler.apply(this, arguments);
      },

      /**
       * Activates an item after a delay (in milliseconds).
       */
      _scheduleActivation: function(item, delay) {
        this._pendingActivationItem = item;
        this._pendingActivationTimeout = this.async(
            this._bindDelayedActivationHandler, delay);
      },

      /**
       * Activates the last item given to `_scheduleActivation`.
       */
      _delayedActivationHandler: function() {
        var item = this._pendingActivationItem;
        this._pendingActivationItem = undefined;
        this._pendingActivationTimeout = undefined;
        item.fire(this.activateEvent, null, {
          bubbles: true,
          cancelable: true
        });
      },

      /**
       * Cancels a previously scheduled item activation made with
       * `_scheduleActivation`.
       */
      _cancelPendingActivation: function() {
        if (this._pendingActivationTimeout !== undefined) {
          this.cancelAsync(this._pendingActivationTimeout);
          this._pendingActivationItem = undefined;
          this._pendingActivationTimeout = undefined;
        }
      },

      _onArrowKeyup: function(event) {

          this._scheduleActivation(this.focusedItem, this.autoselectDelay);
        }
      },

      _onBlurCapture: function(event) {
        // Cancel a scheduled item activation (if any) when that item is
        // blurred.
        if (event.target === this._pendingActivationItem) {
          this._cancelPendingActivation();
        }
      },

      get _tabContainerScrollSize () {
        return Math.max(
          0,
          this.$.tabsContainer.scrollWidth -
            this.$.tabsContainer.offsetWidth
        );
      },

      _scroll: function(e, detail) {
        if (!this.scrollable) {
          return;
        }

        var ddx = (detail && -detail.ddx) || 0;
        this._affectScroll(ddx);
      },

      _down: function(e) {
        // go one beat async to defeat IronMenuBehavior
        // autorefocus-on-no-selection timeout
        this.async(function() {
          if (this._defaultFocusAsync) {

            this._defaultFocusAsync = null;
          }
        }, 1);

        this.$.tabsContainer.scrollLeft += dx;

        var scrollLeft = this.$.tabsContainer.scrollLeft;

        this._leftHidden = scrollLeft === 0;
        this._rightHidden = scrollLeft === this._tabContainerScrollSize;

      _onLeftScrollButtonDown: function() {

      },

      _onRightScrollButtonDown: function() {
        this._scrollToRight();
        this._holdJob = setInterval(this._scrollToRight.bind(this), this._holdDelay);
      },

      _onScrollButtonUp: function() {
        clearInterval(this._holdJob);
        this._holdJob = null;
      },

      _scrollToLeft: function() {
        this._affectScroll(-this._step);
      },

      _scrollToRight: function() {
        this._affectScroll(this._step);
      },

      _tabChanged: function(tab, old) {
        if (!tab) {
          // Remove the bar without animation.
          this.$.selectionBar.classList.remove('expand');
          this.$.selectionBar.classList.remove('contract');
          this._positionBar(0, 0);
          return;
        }

        var r = this.$.tabsContent.getBoundingClientRect();
        var w = r.width;
        var tabRect = tab.getBoundingClientRect();
        var tabOffsetLeft = tabRect.left - r.left;

        this._pos = {
          width: this._calcPercent(tabRect.width, w),
          left: this._calcPercent(tabOffsetLeft, w)
        };

        if (this.noSlide || old == null) {
          // Position the bar without animation.
          this.$.selectionBar.classList.remove('expand');
          this.$.selectionBar.classList.remove('contract');
          this._positionBar(this._pos.width, this._pos.left);
          return;
        }

        var oldRect = old.getBoundingClientRect();
        var oldIndex = this.items.indexOf(old);
        var index = this.items.indexOf(tab);
        var m = 5;

        // bar animation: expand
        this.$.selectionBar.classList.add('expand');

        var moveRight = oldIndex < index;
        var isRTL = this._isRTL;
        if (isRTL) {
          moveRight = !moveRight;
        }

        if (moveRight) {
          this._positionBar(this._calcPercent(tabRect.left + tabRect.width - oldRect.left, w) - m,
              this._left);
        } else {
          this._positionBar(this._calcPercent(oldRect.left + oldRect.width - tabRect.left, w) - m,
              this._calcPercent(tabOffsetLeft, w) + m);
        }

        if (this.scrollable) {
          this._scrollToSelectedIfNeeded(tabRect.width, tabOffsetLeft);
        }
      },

      _scrollToSelectedIfNeeded: function(tabWidth, tabOffsetLeft) {
        var l = tabOffsetLeft - this.$.tabsContainer.scrollLeft;
        if (l < 0) {
          this.$.tabsContainer.scrollLeft += l;
        } else {
          l += (tabWidth - this.$.tabsContainer.offsetWidth);
          if (l > 0) {
            this.$.tabsContainer.scrollLeft += l;
          }
        }
      },

      _calcPercent: function(w, w0) {
        return 100 * w / w0;
      },

      _positionBar: function(width, left) {
        width = width || 0;
        left = left || 0;

        this._width = width;
        this._left = left;
        this.transform(
            'translateX(' + left + '%) scaleX(' + (width / 100) + ')',
            this.$.selectionBar);
      },

      _onBarTransitionEnd: function(e) {
        var cl = this.$.selectionBar.classList;
        // bar animation: expand -> contract
        if (cl.contains('expand')) {
          cl.remove('expand');
          cl.add('contract');
          this._positionBar(this._pos.width, this._pos.left);
        // bar animation done
        } else if (cl.contains('contract')) {
          cl.remove('contract');
        }
      }
    });

<script>
  (function(){


    // This behavior wraps up all the shared bot-page functionality by
    // extending SwarmingBehaviors.CommonBehavior
    SwarmingBehaviors.BotPageBehavior = [SwarmingBehaviors.CommonBehavior, {

      // timeDiffApprox returns the approximate difference between now and
      // the specified date.
      _timeDiffApprox: function(date){
        if (!date) {
          return "eons";
        }
        return sk.human.diffDate(date.getTime());
      },

      // timeDiffExact returns the exact difference between the two specified
      // dates.  E.g. 2d 22h 22m 28s ago If a second date is not provided,
      // now is used.
      _timeDiffExact: function(first, second){
        if (!first) {
          return "eons";
        }
        if (!second) {
          second = new Date();
        }
        return sk.human.strDuration((second.getTime() - first.getTime())/1000);
      },

    }];
  })()
</script>
<dom-module id="bot-page-data" assetpath="/res/imp/botpage/">
  <script>
  (function(){
    // Time to wait before requesting a new bot. This is to allow a user to
    // type in a name and not have it make one set of requests for each
    // keystroke.
    var BOT_ID_DEBOUNCE_MS = 400;
    var lastRequest;

    var BOT_TIMES = ["first_seen_ts", "last_seen_ts"];
    var TASK_TIMES = ["started_ts", "completed_ts", "abandoned_ts", "modified_ts"];

    var timezone;
    function formatDate(date) {
      if (!timezone) {
        // Date.toString() looks like "Mon Aug 29 2016 09:03:41 GMT-0400 (EDT)"
        // we want to extract the time zone part and append it to the
        // locale time.
        var str = date.toString();
        timezone = str.substring(str.indexOf("("));
      }
      return date.toLocaleString() + " " + timezone;
    }

    Polymer({
      is: 'bot-page-data',

      behaviors: [
          SwarmingBehaviors.BotPageBehavior,
      ],

      properties: {
        // inputs
        auth_headers: {
          type: Object,
        },
        bot_id: {
          type: String,
        },

        // outputs
        busy: {
          type: Boolean,
          computed: "_or(_busy1,_busy2,_busy3)",
          notify: true,
        },
        bot: {
          type: Object,
          computed: "_parseBot(_bot)",
          notify: true,
        },
        events: {
          type: Array,
          computed: "_parseEvents(_events)",
          notify: true,
        },
        tasks: {
          type: Array,
          computed: "_parseTasks(_tasks)",
          notify: true,
        },

        // private
         _busy1: {
          type: Boolean,
          value: false
        },
        _busy2: {
          type: Boolean,
          value: false
        },
        _busy3: {
          type: Boolean,
          value: false
        },
        _bot: {
          type: Object,
        },
        _events: {
          type: Object,
        },
        _tasks: {
          type: Object,
        },
      },

      observers: [
        "request(auth_headers,bot_id)",
      ],

      request: function(){
        if (!this.bot_id || !this.auth_headers) {
          return;
        }
        if (lastRequest) {
          this.cancelAsync(lastRequest);
        }

        lastRequest = this.async(function(){
          lastRequest = undefined;
          var baseUrl = "/_ah/api/swarming/v1/bot/"+this.bot_id;
          this._getJsonAsync("_bot", baseUrl + "/get",
            "_busy1", this.auth_headers);
          // We limit the fields on these two queries to make them faster.
          this._getJsonAsync("_events",
            baseUrl + "/events?fields=items(event_type%2Cmessage%2Cquarantined%2Ctask_id%2Cts%2Cversion)",
            "_busy2", this.auth_headers);
          this._getJsonAsync("_tasks",
            baseUrl + "/tasks?fields=items(abandoned_ts%2Cbot_version%2Ccompleted_ts%2Cduration%2Cexit_code%2Cfailure%2Cinternal_failure%2Cmodified_ts%2Cname%2Cstarted_ts%2Cstate%2Ctask_id%2Ctry_number)",
            "_busy3", this.auth_headers);
        }, BOT_ID_DEBOUNCE_MS);

      },

      _parseBot: function(bot) {
        if (!bot) {
          return {};
        }
        // Do any preprocessing here
        bot.state = bot.state || "{}";
        bot.state = JSON.parse(bot.state);

        // get the disks in an easier to deal with format, sorted by size.
        var disks = bot.state.disks || {};
        var keys = Object.keys(disks);
        if (!keys.length) {
          bot.disks = [{"id": "unknown", "mb": 0}];
        } else {
          bot.disks = [];
          for (var i = 0; i < keys.length; i++) {
            bot.disks.push({"id":keys[i], "mb":disks[keys[i]].free_mb});
          }
          // Sort these so the biggest disk comes first.
          bot.disks.sort(function(a, b) {
            return b.mb - a.mb;
          });
        }

        BOT_TIMES.forEach(function(time) {
          if (bot[time]) {
            bot[time] = new Date(bot[time]);
            bot["human_"+time] = formatDate(bot[time]);
          }
        });
        return bot;
      },

      _parseEvents: function(events) {
        if (!events || !events.items) {
          return [];
        }
        var events = events.items;
        events.forEach(function(event){
          // Do any preprocessing here
          if (event.ts) {
            event.ts = new Date(event.ts);
            event.human_ts = formatDate(event.ts);
          }
        });

        // Sort the most recent events first.
        events.sort(function(a,b) {
          return b.ts - a.ts;
        });

        return events;
      },

      _parseTasks: function(tasks) {
        if (!tasks || !tasks.items) {
          return [];
        }
        var tasks = tasks.items;

        tasks.forEach(function(task){
          // Do any preprocessing here
          TASK_TIMES.forEach(function(time) {
            if (task[time]) {
              task[time] = new Date(task[time]);
              task["human_"+time] = formatDate(task[time]);
            }
          });

          if (task.duration) {
            task.human_duration = sk.human.strDuration(task.duration) || "0s";
          } else {
            var end = task.completed_ts || task.abandoned_ts || task.modified_ts || new Date();
            task.human_duration = this._timeDiffExact(task.started_ts, end);
          }

          task.state = task.state || "UNKNOWN";
          if (task.state === "COMPLETED") {
            if (task.failure) {
              task.state = "FAILURE";
            } else {
              task.state = "SUCCESS";
            }
          }

        }.bind(this));

        // Sort the most recent tasks first.
        tasks.sort(function(a,b) {
          return b.started_ts - a.started_ts;
        });

        return tasks;
      }

    });
  })();
  </script>

  (function(){

          type: String,
        },
        client_id: {
          type: String,
        },

        _bot: {
          type: Object,
        },
        _selected: {
          type: Number,
        },
        _show_all: {
          type: Boolean,
        },
        _show_state: {
          type: Boolean,
        }
      },

      _canCancel: function(bot, permissions) {
        return bot && bot.task_id && permissions.cancel_task;
      },

      _canDelete: function(bot, permissions) {
        return bot && bot.is_dead && permissions.delete_bot;
      },

      _canShutdown: function(bot, permissions){
        return bot && !bot.is_dead && permissions.terminate_bot;
      },

      _concat: function(arr) {
        if (!arr) {
          return "";
        }
        return arr.join(" | ");
      },

      _eventList(events, showAll) {
        if (!events) {
          return [];
        }
        return events.filter(function(e){
          return showAll || e.message;
        });
      },

      _isDead(bot){
        if (bot && bot.is_dead) {
          return "dead";
        }
        return "";
      },

      _luciLink: function(revision) {
        if (!revision) {
          return undefined;
        }
        return "https://github.com/luci/luci-py/commit/" + revision;

      },

      _numRows: function(arr) {
        if (!arr || !arr.length) {
          return 1;
        }
        return 1 + arr.length;
      },

      _prettyPrint: function(obj) {
        obj = obj || {};
        return JSON.stringify(obj, null, 2);
      },

      _quarantineMessage: function(bot) {
        if (bot && bot.quarantined) {
          var msg = bot.state.quarantined;
          // Sometimes, the quarantined message is actually in "error".  This
          // happens when the bot code has thrown an exception.
          if (msg === undefined || msg === "true" || msg === true) {
            msg = this._attribute(bot, "error");
          }
          return msg || "True";
        }
        return "";
      },

      _shorten: function(str, length) {
        if (!str || ! length) {
          return "";
        }
        return str.substring(0, length);
      },

      _task: function(bot) {
        return (bot && bot.task_id) || "idle";
      },

      _taskLink: function(task_id) {
        // TODO(kjlubick): Migrate this to /newui/ when ready
        if (task_id) {
          return "/user/task/" + task_id;
        }
        return undefined;
      },

      _toggleState: function() {
        this.set("_show_state", !this._show_state);
      }

    });
  })();
  </script>
</dom-module></div></body></html>
