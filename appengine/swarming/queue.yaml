queue:

## Tasks

- name: cleanup
  max_concurrent_requests: 1
  rate: 1/m

- name: cancel-tasks
  rate: 500/s

- name: pubsub
  rate: 500/s

- name: rebuild-task-cache
  rate: 500/s


## Named caches

- name: named-cache-task
  rate: 10/s
  # Cron will reschedule, so don't retry on failure.
  # Need both limits, since AE semantics is "AND", not "OR".
  retry_parameters:
    task_retry_limit: 0
    task_age_limit: 1s


## MP

- name: machine-provider-manage
  rate: 500/s
  # Cron will reschedule, so don't retry on failure.
  # Need both limits, since AE semantics is "AND", not "OR".
  retry_parameters:
    task_retry_limit: 0
    task_age_limit: 1s


## General

- name: mapreduce-jobs
  bucket_size: 500
  rate: 500/s
  # This limits the burn rate:
  max_concurrent_requests: 128
  retry_parameters:
    task_age_limit: 2h
    min_backoff_seconds: 1
    max_backoff_seconds: 600

- name: tsmon
  bucket_size: 10
  rate: 10/s
  max_concurrent_requests: 10
  # Cron will reschedule, so don't retry on failure.
  # Need both limits, since AE semantics is "AND", not "OR".
  retry_parameters:
    task_retry_limit: 0
    task_age_limit: 1s
