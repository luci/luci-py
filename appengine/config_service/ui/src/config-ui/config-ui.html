<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-search/paper-search-bar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../common/auth-signin.html">
<link rel="import" href="config-set.html">
<link rel="import" href="front-page.html">

<dom-module id="config-ui">
  <template>
    <style>
      @media only screen and (min-width: 768px) {
        app-toolbar {
          height: 60px;
        }

        .logo { 
          height: 50px;
        }

        .right { margin-left:15px; }
      }

      * { font-family: sans-serif; }

      app-toolbar {
        background-color: var(--google-blue-500);
        color: #232323;
      }

      .link {
        font-size: 75%;
        color: white;
        margin-right: 10px;
      }

      .title {
        color: white;
        font-size: 125%;
      }
    </style>

    <app-drawer-layout fullbleed force-narrow>
      <app-header-layout>
        <app-header reveals slot="header">
          <app-toolbar>
            <!--<image class="logo" src="/static/images/chromium.png"/>-->
            <div class="title" main-title>
              Configuration Service
            </div>

            <a href="https://luci-config.appspot.com/_ah/api/explorer" 
               class="link" 
               target="_blank"> APIs explorer 
            </a>

            <template is="dom-if" if="[[client_id]]">
              <auth-signin
                  class="right"
                  client_id="[[client_id]]"
                  auth_headers="{{auth_headers}}"
                  profile="{{profile}}"
                  signed_in="{{signed_in}}">
              </auth-signin>
            </template>
            <template is="dom-if" if="[[!client_id]]">
              <div class="right">No OAauth client id found.</div>
            </template>
          </app-toolbar>
        </app-header>

        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route  route="{{route}}"
                    pattern="/services/:serviceName"
                    data="{{serviceData}}"
                    tail="{{serviceTail}}"
                    active="{{serviceActive}}"></app-route>

        <app-route  route="{{route}}"
                    pattern="/projects/:projectName"
                    data="{{projectData}}"
                    tail="{{projectTail}}"
                    active="{{projectActive}}"></app-route>

        <app-route  route="{{route}}"
                    pattern="/"
                    active="{{frontPageActive}}"></app-route>

        <template is="dom-if" if="[[frontPageActive]]">
          <front-page auth_headers="[[auth_headers]]"></front-page>
        </template>

        <template is="dom-if" if="[[serviceActive]]" restamp="true">
          <config-set category="services"
                      name="[[serviceData.serviceName]]"
                      route="[[serviceTail]]"
                      auth_headers="[[auth_headers]]"
                      front-page-is-active="[[frontPageActive]]"></config-set>
        </template>

        <template is="dom-if" if="[[projectActive]]" restamp="true">
          <config-set category="projects"
                      name="[[projectData.projectName]]"
                      route="[[projectTail]]"
                      auth_headers="[[auth_headers]]"
                      front-page-is-active="[[frontPageActive]]"></config-set>
        </template>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'config-ui',

      properties: {
        client_id: {
          type: String,
          value: null
        }
      },
      
      ready: function() {
        this.async(function() {
          // If the path is blank, redirect to /
          if (!this.route.path) {
            this.set('route.path', '/');
          }
        });
      },

    });
  </script>
</dom-module>
